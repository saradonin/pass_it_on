{% extends '__base__.html' %}
{% block content %}

    <header>
        {% include 'navbar.html' %}
        {% block navbar %}{% endblock navbar %}
    </header>

    <section class="admin-menu">
        <h2>Czy na pewno chcesz usunąć użytkownika:
            <br>{{ user.first_name }} {{ user.last_name }} ({{ user.username }})</h2>
    </section>

    <section class="login-page">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group form-group--buttons">
                <a href="{% url 'user-list' %}" class="btn btn--admin">Anuluj</a>
                <input type="submit" class="btn btn--admin" value="Usuń">
            </div>
        </form>
    </section>

{% endblock content %}
