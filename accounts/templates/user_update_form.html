{% extends '__base__.html' %}
{% block content %}

    <header>
        {% include 'navbar.html' %}
        {% block navbar %}{% endblock navbar %}
    </header>

    <section class="login-page">
        <h2>Zmień dane użytkownika</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="name" placeholder="Imię" value="{{ user.first_name }}"/>
                <h1 style="display: inline;">{{ name_msg }}</h1>
            </div>
            <div class="form-group">
                <input type="text" name="surname" placeholder="Nazwisko" value="{{ user.last_name }}"/>
                <h1 style="display: inline;">{{ surname_msg }}</h1>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" value="{{ user.email }}"/>
                <h1 style="display: inline;">{{ email_msg }}</h1>
            </div>
            <div class="form-group form-group--checkbox">
                <label>
                    {% if user.is_active %}
                        <input type="checkbox" class="category-checkbox" name="is_active"
                               value="active" checked/>
                        <span class="checkbox"></span>
                        <span class="description">Aktywny</span>
                    {% else %}
                        <input type="checkbox" class="category-checkbox" name="is_active"
                               value="active"/>
                        <span class="checkbox"></span>
                        <span class="description">Aktywny</span>
                    {% endif %}
                </label>
            </div>
            <div class="form-group form-group--checkbox">
                <label>
                    {% if user.is_staff %}
                        <input type="checkbox" class="category-checkbox" name="is_staff"
                               value="admin" checked/>
                        <span class="checkbox"></span>
                        <span class="description">Administrator</span>
                    {% else %}
                        <input type="checkbox" class="category-checkbox" name="is_staff"
                               value="admin"/>
                        <span class="checkbox"></span>
                        <span class="description">Administrator</span>
                    {% endif %}
                </label>
            </div>
            <div class="form-group form-group--buttons">
                <a href="{% url 'user-list' %}" class="btn btn--without-border">Anuluj</a>
                <button class="btn" type="submit">Zmień dane użytkownika</button>
            </div>
        </form>
    </section>

{% endblock content %}
